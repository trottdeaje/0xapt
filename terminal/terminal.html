<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="termynal.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono">
</head>

<body>
    <div id="termynal_container">
        <div id="termynal" data-termynal data-termynal data-ty-typeDelay="40" data-ty-lineDelay="700">

            <span data-ty-delay="3000" data-ty-typeDelay="80" data-ty="input" data-ty-prompt="root@0xapt:~$">apt-get
                install webdev-backspace</span>
            <span data-ty="input" data-ty-delay="3000" data-ty-typeDelay="10" data-ty-prompt="">Reading package
                lists...</span>
            <span data-ty="input" data-ty-delay="3500" data-ty-typeDelay="10" data-ty-prompt="">Done</span>
            <span data-ty="input" data-ty-delay="2500" data-ty-typeDelay="25" data-ty-prompt="">The following NEW
                packages
                will be
                installed:</span>
            <span data-ty-typeDelay="40" data-ty="input" data-ty data-ty-prompt=" ">frontend-development-plugin,<br>
                w3schools-common-applet,<br>
                Chrome-dev-
            </span>
            <span data-ty-typeDelay="40" data-ty="input" data-ty-prompt=" ">tools,<br>
                vs-code-program,<br>
                <br>
                <br>
                <br>
                <br>
                <br>
                nelly-doc
            </span>
            <span data-ty></span>
            <span data-ty="input" data-ty-typeDelay="10">Continue?</span>
            <span data-ty="input" data-ty-typeDelay="5000" data-ty-delay="1500" data-ty-prompt="(y/n)">y</span>
            <span data-ty-progressChar="." data-ty="progress"></span>
            <span data-ty="input" data-ty-delay="2500" data-ty-typeDelay="10">>Successfully installed</span>
            <span data-ty="input" data-ty-delay="3500" data-ty-prompt="">Ready to go! =) </span>
            <span data-ty="input" data-ty-delay="3500" data-ty-startDelay="2500"
                data-ty-prompt="root@0xapt:~$">backspace</span>
            <span data-ty></span>
            <span data-ty="input" data-ty-delay="9999999" data-ty-prompt=">>>">Welcome to >Backspace_</span>

        </div>
        <div id="btn_contain"><button id="btn_continue">Take me there!</button></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="termynal.js" data-termynal-container="#termynal"></script>

</body>

</html>
